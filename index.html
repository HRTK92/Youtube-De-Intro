<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>イントロクイズ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <h2 class="title" style="text-align:center">
    <span style="color: cornflowerblue">イントロ</span>クイズ
  </h2>

  <div>
    <button class="uk-button uk-button-primary uk-button-large uk-width-1-1" id="start" onclick="GameStart()">
      START
    </button>
    <button class="uk-button uk-button-secondary uk-button-large uk-width-1-1" uk-toggle="target: #Setting">
      設定
    </button>
  </div>

  <a href="https://github.com/HRTK92/" class="uk-icon-button" uk-icon="github"></a>
  <a href="https://github.com/HRTK92/Youtube-De-Intro" class="uk-icon-button" uk-icon="code"></a>

  <div id="Setting" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">設定</h2>
      <div class="uk-margin">
        <textarea class="uk-textarea" id="YtUrls" rows="5"
          placeholder="Youtubeのリンクを貼ってください。複数ある場合は改行してください。現在、短縮URLのみ https://youtu.be/○○○○○"></textarea>
      </div>
      <label>
        <input class="uk-checkbox" id="isRandom" type="checkbox" />ランダムに再生するか</label>
      <div class="uk-margin">
        <label>
          <input class="uk-range" id="volume" type="range" value="60" min="0" max="100" step="1" />
          <p id="show_volume">60</p>
        </label>
      </div>

      <button class="uk-button uk-button-default uk-modal-close" type="button">
        閉じる
      </button>
      <button class="uk-button uk-button-primary uk-modal-close" type="button" onclick="SaveSetting()">
        保存する
      </button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://www.youtube.com/iframe_api" async></script>
  <script src="./js/script.js"></script>
</body>

</html>
